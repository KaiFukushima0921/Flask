<!DOCTYPE html>
<html>
    <head>
        <title>{{name}}</title>
    </head>
    <body>
    {% if name == "wolf" %}
    <h1>スペシャル{{name}}神社</h1>
    {% elif name %}
    <h1>{{name}}神社</h1>
    {% else %}
    <h1>ただの神社</h1>
    {% endif %}
    <img src="/static/images/wolf.jpg" alt="狼">
    {% for word in okyo %}
    <p>{{word}}</p>
    {% endfor %}
    </body>
</html>
