<!DOCTYPE html>
<html>
    <head>
        <title>{{name}}</title>
    </head>
    <a href="/logout">ログアウトする</a>
    <body>
    {%if name == "wolf" %}
    <h1>スペシャル{{name}}神社</h1>
    {%elif name%}
    <h1>{{name}}神社</h1>
    {%else%}
    <h1>只野神社</h1>
    {%endif%}
    <img src="/static/images/wolf.jpg" alt="wolf pic">
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="body" placeholder="body">
        <input type="submit" value="Add">
    </form>
    <form action="/update" method="post" id="update">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="body" placeholder="body">
        <input type="submit" value="Update">
    </form>
    <form action="/delete" method="post" id="delete">
        <input type="submit" value="Delete Selected All Onegai">
    </form>
        {%for onegai in all_onegai%}
        <div>
            <input type="radio" name="update" form="update" value={{onegai.id}}>
            <input type="checkbox" name="hello" form="delete" value={{onegai.id}}>
            {{onegai.title}}: {{onegai.body}} ({{onegai.date}})
        </div>
        {%endfor%}
    </form>
    </body>
</html>
